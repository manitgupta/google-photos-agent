<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Google Photos{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.google.com/photos/about/static/images/ui/logo-photos.png" alt="Google Photos">
            <span>Photos</span>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search your photos">
        </div>
        <div class="user-profile">
            <img src="https://lh3.googleusercontent.com/a/ACg8ocJ_6Zg3-wYd_3q-4Q_A-X-t-X-t-X-t-X-t-X-t-X-t-X-t-X-t-X-t=s96-c" alt="User">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}"><i class="fas fa-photo-video"></i> Photos</a></li>
            <li><a href="{{ url_for('memories') }}"><i class="fas fa-history"></i> Memories</a></li>
            <li><a href="{{ url_for('chatbot') }}"><i class="fas fa-robot"></i> Generate memory</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
