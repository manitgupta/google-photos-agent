<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Google Photos{% endblock %}</title>
    {% block favicon %}
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>">
    {% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="loader"></div>

    <header>
        <div class="logo">
            <img src="https://www.google.com/photos/about/static/images/ui/logo-photos.png" alt="Google Photos">
            <span>Photos</span>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search your photos">
        </div>
        <div class="header-right">
            <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-checkbox">
                <label for="dark-mode-checkbox">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </label>
            </div>
            <div class="user-profile">
                <img src="{{ url_for('static', filename='rohan.jpeg') }}" alt="User">
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}" class="nav-link"><i class="fas fa-photo-video"></i> <span>Photos</span></a></li>
            <li><a href="{{ url_for('memories') }}" class="nav-link"><i class="fas fa-history"></i> <span>Memories</span></a></li>
            <li><a href="{{ url_for('chatbot') }}" class="nav-link"><i class="fas fa-robot"></i> <span>Generate memory</span></a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
