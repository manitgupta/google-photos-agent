{% extends 'base.html' %}

{% block title %}My Memories{% endblock %}

{% block content %}
    <div class="memory-grid">
        {% for memory in memories %}
            <div class="memory-card">
                <h3>{{ memory.title }}</h3>
                <p>{{ memory.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
